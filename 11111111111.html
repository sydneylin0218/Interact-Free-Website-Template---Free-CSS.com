	<body>
		


		<script type="text/javascript">

			var guess;
			var value;
			var numGuess;

			guess = window.prompt("guess a number!");



			value =  Math.floor(Math.random()* 10 + 1) ;

			numGuess = parseInt (guess);



			if (numGuess == value ){
				alert("congratulation!");
			}

			while (numGuess != value )

			{
				guess = window.prompt("try again");
				numGuess = parseInt (guess);
				if (numGuess == value) {
					alert("congratulation");
					break;
				}
			}
	



		</script>

	</body>
